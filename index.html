<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidence Tracker - Your Reinvention Journey</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .quote-section {
            background: #f8f9fc;
            padding: 20px 30px;
            border-bottom: 1px solid #e1e8ed;
            text-align: center;
            font-style: italic;
            color: #5a6c7d;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #e1e8ed;
            padding-bottom: 10px;
        }

        .confidence-form {
            background: #f8f9fc;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e1e8ed;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        .confidence-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            margin-bottom: 15px;
        }

        .confidence-option {
            text-align: center;
            cursor: pointer;
            padding: 15px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            flex: 1;
            margin: 0 5px;
        }

        .confidence-option input[type="radio"] {
            display: none;
        }

        .confidence-option:hover {
            background: #f0f3ff;
        }

        .confidence-option input[type="radio"]:checked + .option-content {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .option-content {
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .option-number {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
        }

        .option-label {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .notes-area {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: Georgia, serif;
        }

        .notes-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
        }

        .encouragement {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .chart-container {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .chart-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        #confidenceChart {
            width: 100%;
            height: 300px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e1e8ed;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #5a6c7d;
            margin-top: 5px;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
        }

        @media (max-width: 600px) {
            .confidence-selector {
                flex-direction: column;
                gap: 10px;
            }

            .confidence-option {
                margin: 0;
                width: 100%;
            }

            .chart-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Confidence Journey</h1>
            <p>A gentle space to track your emotional progress during reinvention</p>
        </div>

        <div class="quote-section" id="quoteSection">
            "Every day you choose to move forward is a victory worth celebrating."
        </div>

        <div class="main-content">
            <!-- Check-in Section -->
            <div class="section">
                <h2>Today's Check-In</h2>
                <div class="confidence-form">
                    <div class="form-group">
                        <label>How confident are you feeling today?</label>
                        <div class="confidence-selector">
                            <label class="confidence-option">
                                <input type="radio" name="confidence" value="1">
                                <div class="option-content">
                                    <span class="option-number">1</span>
                                    <span class="option-label">Very Low</span>
                                </div>
                            </label>
                            <label class="confidence-option">
                                <input type="radio" name="confidence" value="2">
                                <div class="option-content">
                                    <span class="option-number">2</span>
                                    <span class="option-label">Low</span>
                                </div>
                            </label>
                            <label class="confidence-option">
                                <input type="radio" name="confidence" value="3">
                                <div class="option-content">
                                    <span class="option-number">3</span>
                                    <span class="option-label">Steady</span>
                                </div>
                            </label>
                            <label class="confidence-option">
                                <input type="radio" name="confidence" value="4">
                                <div class="option-content">
                                    <span class="option-number">4</span>
                                    <span class="option-label">Good</span>
                                </div>
                            </label>
                            <label class="confidence-option">
                                <input type="radio" name="confidence" value="5">
                                <div class="option-content">
                                    <span class="option-number">5</span>
                                    <span class="option-label">Very High</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Reflection Notes (Optional)</label>
                        <textarea id="notes" class="notes-area" placeholder="What's on your mind today? Any insights, challenges, or small wins you'd like to remember?"></textarea>
                    </div>

                    <button class="btn" onclick="saveEntry()">Save Today's Entry</button>
                </div>

                <div id="encouragementMessage"></div>
            </div>

            <!-- Progress Section -->
            <div class="section">
                <h2>Your Progress</h2>
                
                <div class="stats" id="statsContainer">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <div class="chart-container">
                    <div class="chart-filters">
                        <button class="filter-btn active" onclick="filterChart('7')">Last 7 Days</button>
                        <button class="filter-btn" onclick="filterChart('30')">Last 30 Days</button>
                        <button class="filter-btn" onclick="filterChart('all')">All Time</button>
                    </div>
                    <canvas id="confidenceChart"></canvas>
                </div>

                <button class="btn btn-secondary" onclick="exportData()">Export Your Journey</button>
            </div>
        </div>

        <div class="footer">
            <p>Created by <a href="https://www.youtube.com/@EmpowerOver50" target="_blank">Empower Over 50</a> — helping people redefine their second act with clarity and confidence.</p>
        </div>
    </div>

    <script>
        // Inspirational quotes
        const quotes = [
            "Every day you choose to move forward is a victory worth celebrating.",
            "Your experience is your superpower — trust the wisdom you've gained.",
            "Reinvention isn't about becoming someone new; it's about becoming who you've always been.",
            "Small steps taken consistently create the biggest transformations.",
            "Your second act can be your best act — you get to write the script.",
            "Courage isn't the absence of fear; it's feeling afraid and choosing growth anyway.",
            "Every expert was once a beginner who never gave up."
        ];

        // Encouragement messages based on confidence level
        const encouragementMessages = {
            1: "It's okay to feel off. You've come far just by showing up today. Tomorrow is a new opportunity.",
            2: "Difficult days are part of the journey. Your resilience is building with each challenge you face.",
            3: "You're holding steady — progress isn't always loud. Consistency is your strength.",
            4: "You're moving strong — keep honoring that momentum. Your confidence is growing.",
            5: "You're flourishing! This energy is a testament to your courage and growth."
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            displayRandomQuote();
            loadAndDisplayProgress();
            checkForTodaysEntry();
        });

        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteSection').textContent = randomQuote;
        }

        function saveEntry() {
            const confidenceLevel = document.querySelector('input[name="confidence"]:checked');
            const notes = document.getElementById('notes').value;

            if (!confidenceLevel) {
                alert('Please select a confidence level before saving.');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const entry = {
                date: today,
                confidence: parseInt(confidenceLevel.value),
                notes: notes,
                timestamp: new Date().toISOString()
            };

            // Get existing entries
            let entries = JSON.parse(localStorage.getItem('confidenceEntries') || '[]');
            
            // Remove any existing entry for today
            entries = entries.filter(e => e.date !== today);
            
            // Add new entry
            entries.push(entry);
            
            // Save to localStorage
            localStorage.setItem('confidenceEntries', JSON.stringify(entries));

            // Show encouragement message
            showEncouragement(entry.confidence);

            // Clear form
            document.querySelector('input[name="confidence"]:checked').checked = false;
            document.getElementById('notes').value = '';

            // Refresh progress display
            loadAndDisplayProgress();
        }

        function showEncouragement(level) {
            const message = encouragementMessages[level];
            const encouragementDiv = document.getElementById('encouragementMessage');
            encouragementDiv.innerHTML = `<div class="encouragement">${message}</div>`;
            
            // Scroll to message
            encouragementDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function checkForTodaysEntry() {
            const today = new Date().toISOString().split('T')[0];
            const entries = JSON.parse(localStorage.getItem('confidenceEntries') || '[]');
            const todaysEntry = entries.find(e => e.date === today);

            if (todaysEntry) {
                // Pre-fill form with today's entry
                document.querySelector(`input[name="confidence"][value="${todaysEntry.confidence}"]`).checked = true;
                document.getElementById('notes').value = todaysEntry.notes || '';
                showEncouragement(todaysEntry.confidence);
            }
        }

        function loadAndDisplayProgress() {
            const entries = JSON.parse(localStorage.getItem('confidenceEntries') || '[]');
            
            if (entries.length === 0) {
                document.getElementById('statsContainer').innerHTML = '<div class="empty-state">Start tracking your confidence to see your progress here!</div>';
                drawChart([]);
                return;
            }

            // Calculate stats
            displayStats(entries);
            
            // Draw chart
            drawChart(entries);
        }

        function displayStats(entries) {
            if (entries.length === 0) return;

            const confidenceLevels = entries.map(e => e.confidence);
            const average = (confidenceLevels.reduce((a, b) => a + b, 0) / confidenceLevels.length).toFixed(1);
            const recent7 = entries.slice(-7);
            const recent7Average = recent7.length > 0 ? (recent7.map(e => e.confidence).reduce((a, b) => a + b, 0) / recent7.length).toFixed(1) : 0;
            const totalEntries = entries.length;
            const daysActive = new Set(entries.map(e => e.date)).size;

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${average}</div>
                    <div class="stat-label">Overall Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${recent7Average}</div>
                    <div class="stat-label">7-Day Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${daysActive}</div>
                    <div class="stat-label">Days Tracked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalEntries}</div>
                    <div class="stat-label">Total Entries</div>
                </div>
            `;
        }

        let currentFilter = '7';

        function filterChart(period) {
            currentFilter = period;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const entries = JSON.parse(localStorage.getItem('confidenceEntries') || '[]');
            drawChart(entries);
        }

        function drawChart(allEntries) {
            const canvas = document.getElementById('confidenceChart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 300;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Filter entries based on current filter
            let entries = [...allEntries];
            if (currentFilter !== 'all') {
                const daysBack = parseInt(currentFilter);
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - daysBack);
                entries = entries.filter(e => new Date(e.date) >= cutoffDate);
            }

            // Sort by date
            entries.sort((a, b) => new Date(a.date) - new Date(b.date));

            if (entries.length === 0) {
                ctx.fillStyle = '#7f8c8d';
                ctx.font = '18px Georgia';
                ctx.textAlign = 'center';
                ctx.fillText('No data for this period', canvas.width / 2, canvas.height / 2);
                return;
            }

            // Chart dimensions
            const padding = 60;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;

            // Draw axes
            ctx.strokeStyle = '#e1e8ed';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();

            // Draw y-axis labels
            ctx.fillStyle = '#5a6c7d';
            ctx.font = '14px Georgia';
            ctx.textAlign = 'right';
            for (let i = 1; i <= 5; i++) {
                const y = canvas.height - padding - (i - 1) * (chartHeight / 4);
                ctx.fillText(i.toString(), padding - 10, y + 5);
                
                // Draw grid lines
                ctx.strokeStyle = '#f0f3ff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();
            }

            if (entries.length === 1) {
                // Single point
                const x = padding + chartWidth / 2;
                const y = canvas.height - padding - (entries[0].confidence - 1) * (chartHeight / 4);
                
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, 2 * Math.PI);
                ctx.fill();

                // Date label
                ctx.fillStyle = '#5a6c7d';
                ctx.font = '12px Georgia';
                ctx.textAlign = 'center';
                const date = new Date(entries[0].date);
                ctx.fillText(date.toLocaleDateString(), x, canvas.height - padding + 20);
            } else {
                // Multiple points - draw line
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 3;
                ctx.beginPath();

                for (let i = 0; i < entries.length; i++) {
                    const x = padding + (i / (entries.length - 1)) * chartWidth;
                    const y = canvas.height - padding - (entries[i].confidence - 1) * (chartHeight / 4);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();

                // Draw points
                ctx.fillStyle = '#667eea';
                for (let i = 0; i < entries.length; i++) {
                    const x = padding + (i / (entries.length - 1)) * chartWidth;
                    const y = canvas.height - padding - (entries[i].confidence - 1) * (chartHeight / 4);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // Draw x-axis labels (show max 7 labels)
                ctx.fillStyle = '#5a6c7d';
                ctx.font = '12px Georgia';
                ctx.textAlign = 'center';
                
                const labelStep = Math.max(1, Math.floor(entries.length / 7));
                for (let i = 0; i < entries.length; i += labelStep) {
                    const x = padding + (i / (entries.length - 1)) * chartWidth;
                    const date = new Date(entries[i].date);
                    const label = date.getMonth() + 1 + '/' + date.getDate();
                    ctx.fillText(label, x, canvas.height - padding + 20);
                }
            }
        }

        function exportData() {
            const entries = JSON.parse(localStorage.getItem('confidenceEntries') || '[]');
            
            if (entries.length === 0) {
                alert('No data to export yet. Start tracking your confidence first!');
                return;
            }

            let exportText = 'Your Confidence Journey\n';
            exportText += '========================\n\n';
            
            entries.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            for (const entry of entries) {
                const date = new Date(entry.date);
                exportText += `Date: ${date.toLocaleDateString()}\n`;
                exportText += `Confidence Level: ${entry.confidence}/5\n`;
                if (entry.notes) {
                    exportText += `Notes: ${entry.notes}\n`;
                }
                exportText += '\n---\n\n';
            }

            // Create download
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'confidence-journey.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
